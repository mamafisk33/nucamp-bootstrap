<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie edge" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <style>
      .container {
        border: solid blue;
      }
      .row {
        border: solid yellow;
      }
      .col {
        border: solid lightgreen;
      }
      .col-2 {
        border: solid lightgreen;
      }
      .col-3 {
        border: solid lightgreen;
      }
      .col-4 {
        border: solid lightgreen;
      }
      .col-5 {
        border: solid lightgreen;
      }
      .col-6 {
        border: solid lightgreen;
      }
      .col-8 {
        border: solid lightgreen;
      }
      .col-8 {
        border: solid lightgreen;
      }
      .col-9 {
        border: solid lightgreen;
      }
      .col-10 {
        border: solid lightgreen;
      }
      .col-11 {
        border: solid lightgreen;
      }
      }
    </style>

    <title>Bootstrap Grid Example</title>
  </head>
  <body>
    <!-- container-fluid constantly resizes-->
    <div class="container">
      <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        <div class="col">7</div>
        <div class="col">8</div>
        <div class="col">9</div>
        <div class="col">10</div>
        <div class="col">11</div>
        <div class="col">12</div>
      </div>
      <div class="row">
        <div class="col">1</div>
      </div>
      <div class="row">
        <div class="col-4">1</div>
        <div class="col">2</div>
      </div>
      <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
      </div>
      <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
      </div>
      <div class="row">
        <div class="col">1</div>
        <div class="col col-md-6 col-lg-8">2</div>
        <!-- will be 8 if viewport large or bigger, 6 if size med or bigger, else even sizes -->
        <div class="col">3</div>
      </div>
    </div>
  </body>
</html>
